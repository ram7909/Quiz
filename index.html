<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Quiz App</h1>
            <hr>
            <p id="question"></p>
            <div class="option">
                <button id="a" class="opt"></button>
                <button id="b" class="opt"></button>
                <button id="c" class="opt"></button>
                <button id="d" class="opt"></button>
            </div>
            <div class="btn">
                <h5 id="result"></h5>
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="./index.js"> </script>
</body>
</html>
